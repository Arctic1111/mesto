<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Место">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<div class="page">

    <body>
        <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="место">
        </header>
        <section class="profile">
            <img src="./images/image.png" class="profile__avatar" alt="аватар">
            <div class="profile__info">
                <div class="profile__header">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button">
                        <img src="./images/editbutton.svg" class="profile__plus" alt="редактирование">
                    </button>
                </div>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button">
                <img src="./images/Vector-2.svg" class="profile__plus" alt="плюс">
            </button>
        </section>
        <section class="elements">
            <div class="elements__element">
                <img src="./images/elements/1.png" class="elements__image" alt="Карачаевск">
                <div class="elements__footer">
                    <h2 class="elements__title">Карачаевск</h2>
                    <button class="elements__like-button" type="button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/elements/2.png" class="elements__image" alt="Гора Эльбрус">
                <div class="elements__footer">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button class="elements__like-button" type="button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/elements/3.png" class="elements__image" alt="Домбай">
                <div class="elements__footer">
                    <h2 class="elements__title">Домбай</h2>
                    <button class="elements__like-button" type="button"></button>
                </div>
            </div>

            <div class="elements__element">
                <img src="./images/elements/2.png" class="elements__image" alt="Гора Эльбрус">
                <div class="elements__footer">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button class="elements__like-button" type="button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/elements/3.png" class="elements__image" alt="Домбай">
                <div class="elements__footer">
                    <h2 class="elements__title">Домбай</h2>
                    <button class="elements__like-button" type="button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/elements/1.png" class="elements__image" alt="Карачаево-Ч...">
                <div class="elements__footer">
                    <h2 class="elements__title">Карачаево-Ч...</h2>
                    <button class="elements__like-button" type="button"></button>
                </div>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <form class="popup__body" method="get" name="popup">
                    <button class="popup__close-button" type="reset"></button>
                    <div class="popup__form">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input type="text" class="popup__field" value="Жак-Ив Кусто" id="name" placeholder="имя"
                            name="имя" required>
                        <input type="text" class="popup__field" value="Исследователь океана" id="profession"
                            placeholder="профессия" name="профессия" required>
                        <button type="submit" class="popup__submit-button" type="submit">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>

</div>
<script src="./scripts/index.js"></script>
</body>



</html>
