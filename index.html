                <button class="profile__add-button" type="button">

                        <div class="elements__footer">

        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
        <div class="popup" id="editProfilePopup">
            <form class="popup__body" method="get" name="popup" id="profile-popup" novalidate>
                <button class="popup__close-button" type="button"></button>
                <div class="popup__form">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" class="popup__input" id="name" placeholder="имя" name="name" minlength="2"
                        maxlength="40" required>
                    <span class="name-error error" id="name-error"></span>
                    <input type="text" class="popup__input" id="profession" placeholder="профессия" name="profession"
                        minlength="2" maxlength="200" required>
                    <span class="profession-error error" id="profession-error"></span>
                    <button type="submit" class="popup__button popup__button_disabled">Сохранить</button>
                </div>
            </form>
        </div>
        <div class="popup" id="newCardPopup">

            <form class="popup__body" method="get" name="popup" id="place-popup" novalidate>
                <button id="closeNewCardPopup" class="popup__close-button" type="button"></button>
                <div class="popup__form">
                    <h2 class="popup__title">Новое место</h2>
                    <input type="text" class="popup__input" id="newPlace" placeholder="Новое место" name="newPlace"
                        minlength="2" maxlength="40" required>
                    <span class="newPlace-error error" id="place-error"></span>
                    <input type="url" class="popup__input" id="imgLink" placeholder="Ссылка на картинку" name="imgLink"
                        required>
                    <span class="imgLink-error error" id="link-error"></span>
                    <button type="submit" class="popup__button popup__button_disabled">Сохранить</button>
                </div>
            </form>

        </div>
        <div class="popup" id="imagePopup">
            <div class="popup__preview" id="img-popup">
                <button id="closeImagePopup" class="popup__close-button" type="button"></button>
                <img src="." class="popup__image" alt="картинка">
                <p class="popup__image-name"></p>
            </div>
        </div>
